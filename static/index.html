<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<div class="container">

    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>A simple counter for webapps </h1>

            <form class="form-inline" id="main_form" action="#">
                <div class="form-group">
                    <label for="url">URL: </label>
                    <input type="text" class="form-control" id="url" placeholder="Please insert a URL to inspect">
                </div>
                <button type="submit" class="btn btn-default">Send URL</button>
            </form>

        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 text-center">
            <p id="results"></p>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- jQuery Version 1.11.1 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script>
    $("#main_form").submit(function() {
        $.post("/api/", {"url": $("#url").val()}, function(data) {
            $("#results").html(data);
        });
    });
</script>

</body>

</html>
